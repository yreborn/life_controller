<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <title>‰∫∫ÁîüÈÅ•ÊéßÂô®</title>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">
    <style>
        :root {

            --secondary-color: #FFEB3B;
            --accent-color: #8BC34A;
            --background-color: #FFF9C4;
            --card-color: #ffffff;

        }

        * {

            font-family: 'ZCOOL QingKe HuangYou', cursive;
        }

        body {
            background: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23FF9800' fill-opacity='0.1' fill-rule='evenodd'/%3E%3C/svg%3E");
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--card-color);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 0 #FFB74D, 0 15px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 3px dashed #FFB74D;
        }

        .stat-card:hover {
            transform: translateY(-5px) rotate(1deg);
            box-shadow: 0 12px 0 #FFB74D, 0 20px 25px rgba(0, 0, 0, 0.15);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .stat-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
            text-shadow: 2px 2px 0 rgba(255, 152, 0, 0.2);
        }

        .stat-value {
            font-size: 3rem;
            font-weight: bold;
            margin: 10px 0;
            color: var(--text-color);
            text-shadow: 3px 3px 0 rgba(0, 0, 0, 0.1);
        }

        .stat-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .progress-bar {
            width: 100%;
            height: 15px;
            background-color: #eee;
            border-radius: 10px;
            margin: 15px 0;
            overflow: hidden;
            border: 2px solid #FFB74D;
        }

        .progress {
            height: 100%;
            border-radius: 8px;
            transition: width 0.3s ease;
        }

        button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 0 #E64A19;
            font-size: 1.1rem;
        }

        button:hover {
            background: #FF7043;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(2px);
            box-shadow: 0 1px 0 #E64A19;
        }

        button.decrease {
            background: #9C27B0;
            box-shadow: 0 4px 0 #7B1FA2;
        }

        button.decrease:hover {
            background: #AB47BC;
        }

        button.decrease:active {
            box-shadow: 0 1px 0 #7B1FA2;
        }

        .add-stat-container {
            background: var(--card-color);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 0 #FFB74D, 0 15px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
            border: 3px dashed #FFB74D;
            position: relative;
        }

        .add-stat-container::after {
            content: "‚ú®";
            position: absolute;
            top: -15px;
            right: 20px;
            font-size: 2rem;
            transform: rotate(15deg);
        }

        .add-stat-form {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: flex-end;
        }

        .form-group {
            flex: 1;
            min-width: 200px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--primary-color);
            font-size: 1.2rem;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px dashed #FFB74D;
            border-radius: 10px;
            font-size: 1.1rem;
            background-color: #FFF8E1;
            transition: all 0.3s ease;
        }

        input:focus {
            border-style: solid;
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 152, 0, 0.3);
        }

        .add-btn {
            background: var(--accent-color);
            padding: 12px 25px;
            box-shadow: 0 4px 0 #689F38;
            font-size: 1.2rem;
        }

        .add-btn:hover {
            background: #9CCC65;
        }

        .add-btn:active {
            box-shadow: 0 1px 0 #689F38;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #FF5722;
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            .stats-container {
                grid-template-columns: 1fr;
            }
            
            .add-stat-form {
                flex-direction: column;
            }
            
            .form-group {
                width: 100%;
            }
            
            .stats-container {
                margin-top: 20px;
            }
        }

        .delete-btn {
            background: transparent;
            color: #FF9800;
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px;
            font-size: 1.5rem;
            line-height: 1;
            z-index: 2;
            box-shadow: none;
        }

        .delete-btn:hover {
            color: var(--accent-color);
            background: transparent;
            transform: scale(1.2) rotate(15deg);
        }

        .animation {
            animation: bounce 0.8s;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }

        h2 {
            font-family: 'ZCOOL KuaiLe', cursive;
            font-size: 1.8rem;
            color: #FF5722;
            margin-bottom: 20px;
            text-shadow: 2px 2px 0 rgba(255, 152, 0, 0.2);
        }

        .page-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
            position: relative;
        }

        .page-header h1 {
            font-family: 'ZCOOL KuaiLe', cursive;
            font-size: 3.5rem;
            color: #FF5722;
            text-shadow: 4px 4px 0 #FFB74D;
            letter-spacing: 2px;
            transform: rotate(-2deg);
            margin-bottom: 15px;
        }

        .page-header p {
            font-size: 1.4rem;
            color: #FF9800;
            transform: rotate(-1deg);
        }

        .page-header::before {
            content: "üéÆ";
            position: absolute;
            left: 25%;
            top: 20px;
            font-size: 3rem;
            transform: rotate(-15deg);
        }

        .page-header::after {
            content: "üöÄ";
            position: absolute;
            right: 25%;
            top: 30px;
            font-size: 3rem;
            transform: rotate(15deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>‰∫∫ÁîüÈÅ•ÊéßÂô®</h1>
            <p>ÊéåÊéßÂëΩËøêÔºåÂºÄÊåÇ‰∫∫ÁîüÔºÅ</p>
        </div>

        <div class="add-stat-container">
            <h2>‚ú® Ê∑ªÂä†Êñ∞ÊäÄËÉΩ ‚ú®</h2>
            <div class="add-stat-form">
                <div class="form-group">
                    <label for="stat-name">ÊäÄËÉΩÂêçÁß∞</label>
                    <input type="text" id="stat-name" placeholder="‰æãÂ¶ÇÔºöÊí©Â¶π„ÄÅÊêûÈí±„ÄÅË£ÖX...">
                </div>
                <div class="form-group">
                    <label for="stat-value">ÂàùÂßãÂÄº</label>
                    <input type="number" id="stat-value" min="0" max="100" value="50">
                </div>
                <div class="form-group">
                    <label for="stat-color">È¢úËâ≤</label>
                    <input type="color" id="stat-color" value="#FF5722">
                </div>
                <button class="add-btn" onclick="addNewStat()">Âä†ÁÇπÔºÅ</button>
            </div>
        </div>

        <div id="stats-container" class="stats-container">
            <!-- ÈªòËÆ§Â±ûÊÄßÂ∞ÜÈÄöËøáJSÂä®ÊÄÅÁîüÊàê -->
        </div>

        <footer>
            <p>‰∫∫ÁîüÈÅ•ÊéßÂô® &copy; 2023 - ÂºÄÊåÇ‰∫∫ÁîüÔºåÂ∞±ÊòØËøô‰πàÁÆÄÂçïÔºÅ</p>
        </footer>
    </div>

    <script>
        // ÈªòËÆ§Â±ûÊÄßÊï∞ÊçÆ
        const defaultStats = [
            { id: 1, name: 'ÁîüÂëΩ', value: 80, color: '#e74c3c' },
            { id: 2, name: 'ÊêûÈí±ËÉΩÂäõ', value: 65, color: '#4CAF50' },
            { id: 3, name: 'Êí©Â¶πÊäÄÂ∑ß', value: 70, color: '#e84393' },
            { id: 4, name: 'Ê¨ßÊ∞î', value: 75, color: '#f1c40f' },
            { id: 5, name: 'ÁÜ¨Â§úËÉΩÂäõ', value: 85, color: '#9C27B0' },
            { id: 6, name: 'Ë£ÖXÊåáÊï∞', value: 60, color: '#3F51B5' }
        ];

        // ÂàùÂßãÂåñÊú¨Âú∞Â≠òÂÇ®
        if (!localStorage.getItem('lifeControllerStats')) {
            localStorage.setItem('lifeControllerStats', JSON.stringify(defaultStats));
        }

        // Ëé∑ÂèñÁªüËÆ°Êï∞ÊçÆ
        function getStats() {
            return JSON.parse(localStorage.getItem('lifeControllerStats')) || [];
        }

        // ‰øùÂ≠òÁªüËÆ°Êï∞ÊçÆ
        function saveStats(stats) {
            localStorage.setItem('lifeControllerStats', JSON.stringify(stats));
        }

        // Ê∏≤ÊüìÊâÄÊúâÁªüËÆ°Âç°Áâá
        function renderStats() {
            const statsContainer = document.getElementById('stats-container');
            statsContainer.innerHTML = '';
            
            const stats = getStats();
            
            stats.forEach(stat => {
                const statCard = document.createElement('div');
                statCard.className = 'stat-card';
                statCard.dataset.id = stat.id;
                
                // Ê†πÊçÆÂ±ûÊÄßÂÄºÈÄâÊã©Ë°®ÊÉÖ
                let emoji = 'üòê';
                if (stat.value >= 90) emoji = 'üî•';
                else if (stat.value >= 70) emoji = 'üòé';
                else if (stat.value >= 50) emoji = 'üòä';
                else if (stat.value >= 30) emoji = 'üòï';
                else emoji = 'üò±';
                
                statCard.innerHTML = `
                    <button class="delete-btn" onclick="deleteStat(${stat.id})">‚úñ</button>
                    <div class="stat-header">
                        <span class="stat-title">${stat.name} ${emoji}</span>
                    </div>
                    <div class="stat-value">${stat.value}</div>
                    <div class="progress-bar">
                        <div class="progress" style="width: ${stat.value}%; background-color: ${stat.color};"></div>
                    </div>
                    <div class="stat-controls">
                        <button class="decrease" onclick="updateStat(${stat.id}, -5)">-5</button>
                        <button class="decrease" onclick="updateStat(${stat.id}, -1)">-1</button>
                        <button onclick="updateStat(${stat.id}, 1)">+1</button>
                        <button onclick="updateStat(${stat.id}, 5)">+5</button>
                    </div>
                `;
                
                statsContainer.appendChild(statCard);
            });
        }

        // Êõ¥Êñ∞ÁªüËÆ°ÂÄº
        function updateStat(id, change) {
            const stats = getStats();
            const statIndex = stats.findIndex(s => s.id === id);
            
            if (statIndex !== -1) {
                stats[statIndex].value = Math.max(0, Math.min(100, stats[statIndex].value + change));
                saveStats(stats);
                
                // Êõ¥Êñ∞UIÂπ∂Ê∑ªÂä†Âä®Áîª
                const statCard = document.querySelector(`.stat-card[data-id="${id}"]`);
                statCard.querySelector('.stat-value').textContent = stats[statIndex].value;
                statCard.querySelector('.progress').style.width = `${stats[statIndex].value}%`;
                
                // Ê∑ªÂä†Âä®ÁîªÊïàÊûú
                statCard.classList.remove('animation');
                void statCard.offsetWidth; // Ëß¶ÂèëÈáçÊéí
                statCard.classList.add('animation');
                
                // Ê†πÊçÆÂ±ûÊÄßÂÄºÊõ¥Êñ∞Ë°®ÊÉÖ
                let emoji = 'üòê';
                if (stats[statIndex].value >= 90) emoji = 'üî•';
                else if (stats[statIndex].value >= 70) emoji = 'üòé';
                else if (stats[statIndex].value >= 50) emoji = 'üòä';
                else if (stats[statIndex].value >= 30) emoji = 'üòï';
                else emoji = 'üò±';
                
                const titleElement = statCard.querySelector('.stat-title');
                titleElement.textContent = `${stats[statIndex].name} ${emoji}`;
            }
        }

        // Ê∑ªÂä†Êñ∞ÁªüËÆ°
        function addNewStat() {
            const nameInput = document.getElementById('stat-name');
            const valueInput = document.getElementById('stat-value');
            const colorInput = document.getElementById('stat-color');
            
            const name = nameInput.value.trim();
            const value = parseInt(valueInput.value) || 50;
            const color = colorInput.value;
            
            if (name) {
                const stats = getStats();
                const newId = stats.length > 0 ? Math.max(...stats.map(s => s.id)) + 1 : 1;
                
                stats.push({
                    id: newId,
                    name: name,
                    value: Math.max(0, Math.min(100, value)),
                    color: color
                });
                
                saveStats(stats);
                renderStats();
                
                // Ê∏ÖÁ©∫ËæìÂÖ•
                nameInput.value = '';
                valueInput.value = 50;
                colorInput.value = '#FF5722';
                
                // Ê∑ªÂä†ÊàêÂäüÊèêÁ§∫
                alert(`ÊÅ≠ÂñúÔºÅ‰Ω†ÁöÑ"${name}"ÊäÄËÉΩÂ∑≤Âä†ÁÇπÔºÅ`);
            } else {
                alert('ËØ∑ËæìÂÖ•ÊäÄËÉΩÂêçÁß∞ÔºÅ');
            }
        }

        // Âà†Èô§ÁªüËÆ°
        function deleteStat(id) {
            if (confirm('Á°ÆÂÆöË¶ÅÂà†Èô§Ëøô‰∏™ÊäÄËÉΩÂêóÔºüÂà†Èô§ÂêéÂèØÂ∞±Ê≤°‰∫ÜÂì¶ÔºÅ')) {
                const stats = getStats();
                const updatedStats = stats.filter(s => s.id !== id);
                saveStats(updatedStats);
                renderStats();
            }
        }

        // ÂàùÂßãÂåñÈ°µÈù¢
        document.addEventListener('DOMContentLoaded', renderStats);
    </script>
</body>
